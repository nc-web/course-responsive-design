
<!DOCTYPE html>
<html lang="es">
<head>

    <title> Menu Flexbox Responsive 01 </title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/menu.css">

    <script src="./js/menu.js" defer></script>
